<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chix To Chix - Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="style.css">
  <style>
    /* Your existing CSS remains unchanged */
  </style>
</head>
<body>
  <div class="texture-overlay"></div>
  <div class="login-container">
    <img src="img/logo.png" alt="Chix To Chix Logo" class="login-logo">
    <h2 class="login-title">Staff Login</h2>
    
    <div class="user-type">
      <button class="active" id="staffBtn">Staff</button>
      <button id="adminBtn">Admin</button>
    </div>
    
    <input type="text" id="username" class="login-input" placeholder="Username (e.g., adminlester)">
    <input type="password" id="password" class="login-input" placeholder="Password">
    <button class="login-button" id="loginBtn">Login</button>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
    import { 
      getAuth, 
      signInWithEmailAndPassword,
      setPersistence,
      browserSessionPersistence
    } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCuZXC1J1R15kejNO7_4430qM2qkcdcxQE",
      authDomain: "chix-to-chix.firebaseapp.com",
      projectId: "chix-to-chix",
      storageBucket: "chix-to-chix.appspot.com",
      messagingSenderId: "913059913710",
      appId: "1:913059913710:web:754b9101988c61de8478ff",
      measurementId: "G-862F051QMV"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    // Predefined credentials (for reference - Firebase handles actual auth)
    const STAFF_ACCOUNTS = {
      "staffjuvy@chix.com": "juvy123",
      "staffelvie@chix.com": "elvie123"
    };

    const ADMIN_ACCOUNTS = {
      "adminlester@chix.com": "saltedegg",
      "adminivy@chix.com": "lemonglazed",
      "adminleslie@chix.com": "spicemaple",
      "adminalbert@chix.com": "teriyaki"
    };

    document.getElementById('loginBtn').addEventListener('click', async function() {
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value;
      const isAdmin = document.getElementById('adminBtn').classList.contains('active');
      
      if (!username || !password) {
        alert('Please enter both username and password');
        return;
      }

      try {
        await setPersistence(auth, browserSessionPersistence);
        
        // Convert username to fake email
        const email = `${username}@chix.com`;
        
        await signInWithEmailAndPassword(auth, email, password);
        
        // Successful login - redirect based on role
        if (isAdmin) {
          window.location.href = 'admin.html';
        } else {
          window.location.href = 'staff.html';
        }
      } catch (error) {
        console.error('Login error:', error);
        
        // User-friendly error messages
        if (error.code === 'auth/user-not-found') {
          alert('Account not found. Please check your username.');
        } else if (error.code === 'auth/wrong-password') {
          alert('Incorrect password. Try again or contact manager.');
        } else {
          alert(`Login failed: ${error.message}`);
        }
      }
    });

    // Toggle between Staff/Admin login modes
    document.getElementById('staffBtn').addEventListener('click', function() {
      this.classList.add('active');
      document.getElementById('adminBtn').classList.remove('active');
    });
    
    document.getElementById('adminBtn').addEventListener('click', function() {
      this.classList.add('active');
      document.getElementById('staffBtn').classList.remove('active');
    });
  </script>
</body>
</html>
