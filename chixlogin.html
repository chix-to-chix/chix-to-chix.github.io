<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chix To Chix - Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="style.css">
  <style>
    .login-container {
      max-width: 400px;
      margin: 5rem auto;
      padding: 2rem;
      background: white;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      text-align: center;
    }
    
    .login-logo {
      width: 100px;
      height: 100px;
      margin: 0 auto 1.5rem;
    }
    
    .login-title {
      color: var(--primary);
      margin-bottom: 2rem;
    }
    
    .login-input {
      width: 100%;
      padding: 12px 15px;
      margin-bottom: 1rem;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-size: 1rem;
    }
    
    .login-button {
      background: var(--primary);
      color: white;
      border: none;
      padding: 12px;
      border-radius: 8px;
      width: 100%;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: var(--transition);
    }
    
    .login-button:hover {
      background: var(--secondary);
    }
    
    .user-type {
      display: flex;
      justify-content: center;
      margin: 1rem 0;
    }
    
    .user-type button {
      background: none;
      border: none;
      padding: 8px 15px;
      cursor: pointer;
      font-weight: 600;
      color: var(--text-light);
    }
    
    .user-type button.active {
      color: var(--primary);
      border-bottom: 2px solid var(--primary);
    }
  </style>
</head>
<body>
  <div class="texture-overlay"></div>
  <div class="login-container">
    <img src="img/logo.png" alt="Chix To Chix Logo" class="login-logo">
    <h2 class="login-title">Staff Login</h2>
    
    <div class="user-type">
      <button class="active" id="staffBtn">Staff</button>
      <button id="adminBtn">Admin</button>
    </div>
    
    <input type="text" id="username" class="login-input" placeholder="Username">
    <input type="password" id="password" class="login-input" placeholder="Password">
    <button class="login-button" id="loginBtn">Login</button>
  </div>

  <script type="module">
    // Import the functions you need from the SDKs
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.1/firebase-app.js";
    import { 
      getAuth, 
      signInWithEmailAndPassword,
      setPersistence,
      browserSessionPersistence
    } from "https://www.gstatic.com/firebasejs/10.11.1/firebase-auth.js";
  
    // Your web app's Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyCuZXC1J1R15kejNO7_4430qM2qkcdcxQE",
      authDomain: "chix-to-chix.firebaseapp.com",
      projectId: "chix-to-chix",
      storageBucket: "chix-to-chix.appspot.com",
      messagingSenderId: "913059913710",
      appId: "1:913059913710:web:754b9101988c61de8478ff",
      measurementId: "G-862F051QMV"
    };
  
    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
  
    document.getElementById('loginBtn').addEventListener('click', async function() {
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      const isAdmin = document.getElementById('adminBtn').classList.contains('active');
      
      if (!username || !password) {
        alert('Please enter both username and password');
        return;
      }
  
      try {
        await setPersistence(auth, browserSessionPersistence);
        const email = isAdmin ? `${username}@chix.com` : `${username}@staff.chix.com`;
        await signInWithEmailAndPassword(auth, email, password);
        
        if (isAdmin) {
          window.location.href = 'admin.html';
        } else {
          window.location.href = 'staff.html';
        }
      } catch (error) {
        console.error('Login error:', error);
        alert(`Login failed: ${error.message}`);
      }
    });
  </script>
</body>
</html>
