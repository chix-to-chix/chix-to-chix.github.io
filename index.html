<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chix To Chix Menu</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="style.css">
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
</head>
<body>
  <div class="texture-overlay"></div>
  
  <!-- Notification Bell -->
  <div class="notification-bell">
    <i class="fas fa-bell"></i>
    <div class="notification-dropdown">
      <div class="notification-item" data-action="ready-to-order">Ready to Order</div>
      <div class="notification-item" data-action="need-assistance">Need Assistance</div>
      <div class="notification-item" data-action="bill-out">Bill Out</div>
    </div>
  </div>

  <!-- Table Number Modal -->
  <div class="modal" id="tableModal">
    <div class="modal-content">
      <span class="close-modal">&times;</span>
      <h3 id="modalTitle">Enter Table Number</h3>
      <input type="number" id="tableNumber" placeholder="e.g. 1" min="1">
      <button id="submitTable">Submit</button>
    </div>
  </div>

  <main class="app-container">
    <header class="app-header">
      <div class="logo-container">
        <img src="img/logo.png" alt="Chix To Chix Logo" class="logo-img">
      </div>
      <h1>Chix To Chix <span class="highlight">Menu</span></h1>
      <p class="subtitle">Unlimited Chicken Wings</p>
      <div class="header-divider">
        <div class="divider-line"></div>
        <div class="divider-icon"><i class="fas fa-drumstick-bite"></i></div>
        <div class="divider-line"></div>
      </div>
    </header>

    <div class="search-container">
      <i class="fas fa-search search-icon"></i>
      <input type="text" id="searchBar" placeholder="Search flavors, meals..." />
    </div>

    <div class="category-tabs">
      <button class="active" data-category="all">
        <i class="fas fa-bars"></i> All
      </button>
      <button data-category="Unli Wings">
        <i class="fas fa-infinity"></i> Unli Wings
      </button>
      <button data-category="Solo & Bilao">
        <i class="fas fa-utensils"></i> Solo & Bilao
      </button>
      <button data-category="Beverages">
        <i class="fas fa-glass-whiskey"></i> Beverages
      </button>
      <button data-category="Extras">
        <i class="fas fa-plus-circle"></i> Extras
      </button>
    </div>

    <h2 class="unli-price-header" style="display: none;">Unlimited Wings - â‚±299.00</h2>

    <section id="menuList" class="card-grid">
      <!-- Menu items will be inserted by JavaScript -->
    </section>
  </main>
  <script src="firebase.js"></script>
  <script src="script.js"></script>
</body>
</html>
