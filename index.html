<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
  <title>Chix To Chix Menu</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Montserrat:wght@400;500&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <header>
    <h1>Chix To Chix</h1>
    <p class="tagline">Unlimited Chicken Wings</p>
    <div class="search-wrap">
      <input type="text" id="searchBar" placeholder="Search menuâ€¦">
      <svg class="icon search-icon" viewBox="0 0 24 24"><path fill="currentColor" d="M9.5 3A6.5 6.5 0 1 1 3 9.5 6.507 6.507 0 0 1 9.5 3m0-2A8.5 8.5 0 1 0 18 9.5 8.51 8.51 0 0 0 9.5 1z"/><path fill="currentColor" d="M21.71 20.29l-5-5 1.42-1.42 5 5z"/></svg>
    </div>
    <nav class="tabs">
      <button data-cat="all" class="active">All</button>
      <button data-cat="flavor">Flavors</button>
      <button data-cat="meal">Meals</button>
      <button data-cat="extra">Extras</button>
    </nav>
  </header>

  <main>
    <!-- FLAVOR CARDS -->
    <section class="cards" id="cardsContainer">
      <!-- JS injects .card elements here -->
    </section>

    <!-- STATIC LISTS -->
    <section class="menu-section">
      <h2>Ala Carte / Take Out</h2>
      <ul class="item-list" id="mealList">
        <!-- JS injects meal items -->
      </ul>
    </section>

    <section class="menu-section">
      <h2>Beverages &amp; Extras</h2>
      <ul class="item-list" id="extraList">
        <!-- JS injects extra items -->
      </ul>
    </section>
  </main>

  <footer>
    <p>Menu and prices are subject to change.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
