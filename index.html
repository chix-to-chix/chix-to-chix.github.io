<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chix To Chix Menu</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="app-container">
    <header class="app-header">
      <h1>Welcome to Chix To Chix!</h1>
    </header>

    <input type="text" id="searchBar" placeholder="Search flavors, meals..." />

    <div class="category-tabs">
      <button class="active">All</button>
      <button>Main Course</button>
      <button>Beverages</button>
      <button>Extras</button>
    </div>

    <section id="menuList" class="card-grid">
      <!-- Menu items will be generated here -->
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
