<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chix To Chix Menu</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="texture-overlay"></div>
  
  <!-- Notification Bell -->
  <div class="notification-bell">
    <i class="fas fa-bell"></i>
    <div class="notification-dropdown">
      <div class="notification-item" data-action="ready-to-order">Ready to Order</div>
      <div class="notification-item" data-action="need-assistance">Need Assistance</div>
      <div class="notification-item" data-action="bill-out">Bill Out</div>
    </div>
  </div>

  <!-- Table Number Modal -->
  <div class="modal" id="tableModal">
    <div class="modal-content">
      <span class="close-modal">&times;</span>
      <h3 id="modalTitle">Enter Table Number</h3>
      <input type="number" id="tableNumber" placeholder="e.g. 1" min="1">
      <button id="submitTable">Submit</button>
    </div>
  </div>

  <main class="app-container">
    <header class="app-header">
      <div class="logo-container">
        <img src="img/logo.png" alt="Chix To Chix Logo" class="logo-img">
      </div>
      <h1>Chix To Chix <span class="highlight">Menu</span></h1>
      <p class="subtitle">Unlimited Chicken Wings</p>
      <div class="header-divider">
        <div class="divider-line"></div>
        <div class="divider-icon"><i class="fas fa-drumstick-bite"></i></div>
        <div class="divider-line"></div>
      </div>
    </header>

    <div class="search-container">
      <i class="fas fa-search search-icon"></i>
      <input type="text" id="searchBar" placeholder="Search flavors, meals..." />
    </div>

    <div class="category-tabs">
      <button class="active" data-category="all">
        <i class="fas fa-bars"></i> All
      </button>
      <button data-category="Unli Wings">
        <i class="fas fa-infinity"></i> Unli Wings
      </button>
      <button data-category="Solo & Bilao">
        <i class="fas fa-utensils"></i> Solo & Bilao
      </button>
      <button data-category="Beverages">
        <i class="fas fa-glass-whiskey"></i> Beverages
      </button>
      <button data-category="Extras">
        <i class="fas fa-plus-circle"></i> Extras
      </button>
    </div>

    <h2 class="unli-price-header" style="display: none;">Unlimited Wings - â‚±299.00</h2>

    <section id="menuList" class="card-grid">
      <!-- Menu items will be inserted by JavaScript -->
    </section>
  </main>

  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
    import { getDatabase, ref, push, serverTimestamp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-database.js";
    import { getAuth, signInAnonymously } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
  
    // Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyCuZXC1J1R15kejNO7_4430qM2qkcdcxQE",
      authDomain: "chix-to-chix.firebaseapp.com",
      databaseURL: "https://chix-to-chix-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "chix-to-chix",
      storageBucket: "chix-to-chix.appspot.com",
      messagingSenderId: "913059913710",
      appId: "1:913059913710:web:754b9101988c61de8478ff",
      measurementId: "G-862F051QMV"
    };
  
    try {
      // Initialize Firebase
      const app = initializeApp(firebaseConfig);
      const database = getDatabase(app);
      const auth = getAuth(app);
  
      // Authenticate anonymously
      signInAnonymously(auth)
        .then(() => {
          console.log("Anonymous authentication successful");
          setupNotificationSystem();
        })
        .catch((error) => {
          console.error("Anonymous auth failed:", error);
          alert("Please refresh the page to try again.");
        });
  
      function setupNotificationSystem() {
        const modal = document.getElementById('tableModal');
        const closeModal = document.querySelector('.close-modal');
        const submitTable = document.getElementById('submitTable');
        const tableNumberInput = document.getElementById('tableNumber');
  
        // Notification items
        document.querySelectorAll('.notification-item').forEach(item => {
          item.addEventListener('click', (e) => {
            e.stopPropagation();
            const action = item.dataset.action;
            document.getElementById('modalTitle').textContent = `Table Number (${item.textContent})`;
            modal.style.display = 'block';
            
            submitTable.onclick = () => {
              const tableNumber = tableNumberInput.value;
              if (tableNumber) {
                const requestsRef = ref(database, 'requests');
                push(requestsRef, {
                  action: action,
                  tableNumber: tableNumber,
                  timestamp: serverTimestamp(),
                  status: 'pending'
                }).then(() => {
                  modal.style.display = 'none';
                  tableNumberInput.value = '';
                  alert(`Request sent for table ${tableNumber}`);
                }).catch((error) => {
                  console.error("Error sending request:", error);
                  alert("Error sending request. Please try again.");
                });
              }
            };
          });
        });
  
        // Close modal
        closeModal.addEventListener('click', () => {
          modal.style.display = 'none';
        });
      }
  
    } catch (error) {
      console.error("Firebase initialization failed:", error);
      alert("Failed to initialize app. Please refresh the page.");
    }
  </script>
  <script src="script.js"></script>
</body>
</html>
